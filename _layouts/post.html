---
layout: default
---
<article class="post">
  <header>
    <ul class="date left">
      <li class="day">{{ page.date | date: '%d' }}</li>
      <li class="month">{{ page.date | date: '%b' }}</li>
      <li class="year">{{ page.date | date: '%Y' }}</li>
    </ul>
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  </header>

  <div class="body">
    {{ content }}

    {% include disqus.html %}
  </div>
</article>
