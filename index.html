---
layout: default
title: Home
---

{% for post in site.posts %}
  <article class="post clearfix">
    <ul class="date left">
      <li class="day">{{ post.date | date: '%d' }}</li>
      <li class="month">{{ post.date | date: '%b' }}</li>
      <li class="year">{{ post.date | date: '%Y' }}</li>
    </ul>
    <div class="right post-content">
      <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      </header>
      <section class="description">
        {{ post.description }}
      </section>
    </div>
  </article>
  {% endfor %}
