---
layout: default
title: "Rodrigo Pinto"
---

	{% for post in site.posts %}
  	<div class="post">

  		<div class="right">

        	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

        	<p class="post-info">On {{ post.date | date: '%B %d, %Y' }}</p>

           	{{ post.content | truncatewords: 103 }}

			<p><a class="more" href="{{ post.url }}">continue reading &raquo;</a></p>

        </div>

        <div class="left">

        	<p class="dateinfo">{{ post.date | date: '%b' }}<span>{{ post.date | date: '%d' }}</span></p>

           	<div class="post-meta">
              	<h4>Post Info</h4>
                 <ul>
                 	<li class="comment"><a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a></li>
                 </ul>
			</div>

        </div>

	</div>
	{% endfor %}
